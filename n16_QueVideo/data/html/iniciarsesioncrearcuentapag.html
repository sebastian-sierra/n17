<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>QueVideo</title>
<link href="main.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n6,n2:default.js" type="text/javascript"></script>
</head>

<body>
<div id="wrapper">
  <header id="top">
    <h1>QueVideo</h1>
    <nav id="mainnav">
      <ul>
        <li><a href="index.html">QueVideo.com</a></li>
        <li><a href="iniciarsesioncrearcuenta.html">Mi cuenta (Iniciar Sesión)</a></li>
        <li>
          <form method="GET" id="formabusqueda" action="buscarvideos.html">
            <input name="buscar" type="search" id="buscar">
            <input name="aceptar" type="submit" id="aceptar" value="Buscar">
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <form id="formacrearcuenta" name="formacrearcuenta" method="post" action="crearcuentausuario.html">
    <fieldset>
      <legend>Crear Cuenta</legend>
      <p>
        <label id="lbnombre">Nombre: </label>
        <input name="nombre" type="text" id="camponombre">
      </p>
      <p>
        <label id="lbapellido">Apellido: </label>
        <input name="apellido" type="text" id="campoapellido">
      </p>
      <p>
        <label id="lbemail">Email:</label>
        <input name="email" type="text" id="campoemail">
      </p>
      <p>
        <label id="lbcontrasenia">Contrase&ntilde;a:</label>
        <input name="contrasenia" type="password" id="campocontrasenia">
      </p>
      <p>
        <label id="lbrepetircontrasenia">Repita su contraseña:</label>
        <input name="contrasenia2" type="password" id="campocontrasenia2">
      </p>
      <p>
        <input type="checkbox" id="fotoprivada" name="cbfotoprivada" >
        <label for="fotoprivada" > Quiero que mi foto sea privada</label>
      </p>
      <p>
        <input type="checkbox" id="likesprivados" name="cblikesprivados" >
        <label for="likesprivados" > Quiero que mis likes sean privados</label>
      </p>
      <input type="checkbox" id="seguidolibremente"  name="cbseguidolibremente">
      <label for="seguidolibremente" > No quiero ser seguido libremente</label>
      <p>
        <input name="btnAceptarCrearCuenta" type="submit" id="btnAceptarCrearCuenta" value="Aceptar">
      </p>
    </fieldset>
  </form>
  <aside id="panelderecho">
    <form method="POST" id="formainiciarsecion" action="iniciarsesiondeusuario.html">
      <fieldset>
        <legend>Iniciar Sesión</legend>
        <p id="campoemailinsec">
          <label>Email:</label>
          <input type="text" name="email">
        </p>
        <p id="campocontrasenaincsec">
          <label>Contraseña:</label>
          <input type="password" name="contrasenia">
        </p>
        <p>
          <input name="aceptar" type="submit" id="btnAceptarInSes" value="Aceptar">
        </p>
      </fieldset>
    </form>
  </aside>
  <footer>
    <p>© Copyright 2013 Que Video </p>
  </footer>
</div>
</body>
</html>
