<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>QueVideo</title>
<link href="main.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="http://use.edgefonts.net/source-sans-pro:n6,n2:default.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
  <header id="top">
    <h1>QueVideo</h1>
    <nav id="mainnav">
      <ul>
        <li><a href="index.html">QueVideo.com</a></li>
        <li><a href="vercuenta.html">Mi cuenta (Iniciar Sesión)</a></li>
        <li>
          <form method="GET" id="formabusqueda" action="buscarvideos.html">
            <input name="buscar" type="search" id="buscar">
            <input name="aceptar" type="submit" id="aceptar" value="Buscar">
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <div id="panelCentroVerCuenta">
    <p>
    <h2>Sebastian Sierra</h2>
    </p>
    <img src="imagenes/fotoperfil.jpg" alt=""  id="fotoPerfil"/>
    <p></p>
    <form method="POST" action="guardarimagen.html" enctype="multipart/form-data">
      <fieldset>
        <legend>Cambiar Foto</legend>
        <input type="file" name="archivo" >
        <input type="submit" name="aceptar" value="Aceptar">
      </fieldset>
    </form>
    <p></p>
    <fieldset>
      <legend>Contactos</legend>
      <ul id="listaContactos">
        <li>Contacto 1</li>
        <li>Contacto 2</li>
        <li>Contacto 3</li>
      </ul>
    </fieldset>
    <form id="formaBuscarUsuario" method="POST" action="buscarusuario.html?usuario=">
      <fieldset>
        <legend>Buscar Usuario</legend>
        <input type="search" name="busquedausuario">
        <select name="criteriodebusqueda">
          <option value="pornombre">Por nombre</option>
          <option value="poremail">Por e-mail</option>
        </select>
        <input type="submit" value="Buscar">
      </fieldset>
    </form>
    <p></p>
  </div>
  <aside id="panelIzqVerCuenta">
    <fieldset>
      <legend>Mis Likes</legend>
      <ul>
        <li>Video 1</li>
        <li>Video 2</li>
        <li>Video 3</li>
      </ul>
    </fieldset>
    <p></p>
    <fieldset>
      <legend>Usuarios de QueVideo</legend>
      <img src="imagenes/fotoperfil.jpg"  alt="">
    </fieldset>
  </aside>
  <footer>
    <div>
      <p>© Copyright 2013 Que Video </p>
    </div>
    <aside>
      <p><a href="cerrarsesion.html">Cerrar Sesi&oacute;n</a></p>
    </aside>
  </footer>
</div>
</body>
</html>
